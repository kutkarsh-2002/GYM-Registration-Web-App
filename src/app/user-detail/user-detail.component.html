<mat-card class="example-card" *ngIf="userDetail" class="mt-5">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{userDetail.firstName}}</mat-card-title>
    <mat-card-subtitle>{{userDetail.email}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      <mat-list-item matLine>
        <div>Mobile Number: <button mat-button>{{userDetail.email}}</button></div>
      </mat-list-item>
    </mat-list>
    <mat-list>
      <mat-list-item matLine>
        <div>Gender: <button mat-button>{{userDetail.gender}}</button></div>
      </mat-list-item>
    </mat-list>
    <mat-list>
      <mat-list-item matLine>
        <div>Package: <button mat-button>{{userDetail.package}}</button></div>
      </mat-list-item>
    </mat-list>
    <mat-list>
      <mat-list-item matLine>
        <div>BMI: <button mat-button>{{userDetail.bmi}}</button></div>
      </mat-list-item>
    </mat-list>
    <mat-list>
      <mat-list-item matLine>
        <div>BMI Result: <button mat-button>{{userDetail.bmiResult}}</button></div>
      </mat-list-item>
    </mat-list>
    <mat-list>
      <mat-list-item matLine>
        <div>Trainer Require: <button mat-button>{{userDetail.requireTrainer}}</button></div>
      </mat-list-item>
    </mat-list>
    <mat-list>
      <mat-list-item matLine>
        <div>
          Goals:
          <button mat-button>
            <mat-chip-listbox>
              <ng-container *ngFor="let row of userDetail.important">
                <mat-chip-option selected>{{row}}</mat-chip-option>
                </ng-container>
                </mat-chip-listbox>
          </button>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
